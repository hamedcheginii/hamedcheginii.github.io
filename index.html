<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>رزومه حامد چگینی</title>
<!-- فونت آیکن -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
@font-face {
  font-family: 'IRANSansXFaNum';
  src: url('IRANSansXFaNum-Medium.ttf') format('truetype');
}

* { box-sizing: border-box; margin:0; padding:0; }
body {
  font-family: 'IRANSansXFaNum', Tahoma, sans-serif;
  background: #f5f5f5;
  color: #333;
  direction: rtl;
  line-height: 1.6;
  scroll-behavior: smooth;
  display: flex;
  min-height: 100vh;
}

/* هدر */
header {
  position: fixed;
  right: 0;
  top: 0;
  width: 200px;
  height: 100vh;
  background: #2c3e50;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
  z-index: 1000;
  transition: transform 0.3s ease;
}
header img {
  width: 100px; height: 100px;
  border-radius: 50%;
  margin-bottom: 20px;
  object-fit: cover;
}
header h1 { font-size: 20px; margin-bottom: 5px; text-align:center; }
header p { font-size: 14px; margin-bottom: 20px; text-align:center; color:#ecf0f1; }

nav { display:flex; flex-direction:column; gap:10px; }
nav a {
  display:flex; align-items:center; gap:8px;
  font-weight:bold;
  color:#fff;
  padding:8px 12px;
  border-radius:5px;
  background: rgba(255,255,255,0.1);
  cursor:pointer;
  transition: all 0.3s ease;
}
nav a:hover { color:#1abc9c; background: rgba(255,255,255,0.2); }
nav a i { font-size:16px; }

/* محتوا */
main { flex:1; margin-right:200px; padding:40px; }

/* سکشن */
section {
  max-width:900px;
  margin:40px auto;
  padding:0 20px;
  opacity:0;
  transform:translateY(50px);
  transition:all 0.8s ease;
}
section.visible { opacity:1; transform:translateY(0); }

.card {
  background:#fff;
  padding:25px;
  border-radius:10px;
  box-shadow:0 6px 18px rgba(0,0,0,0.1);
}
section h2 { margin-bottom:15px; color:#2c3e50; text-align:center; }

/* مهارت‌ها */
.skills ul { list-style:none; display:flex; flex-wrap:wrap; gap:10px; }
.skills li { background:#3498db; color:#fff; padding:5px 10px; border-radius:5px; }

/* فوتر */
footer { background:#2c3e50; color:#fff; text-align:center; padding:20px; margin-top:40px; }

/* موبایل */
.menu-toggle {
  display:none;
  font-size:24px;
  cursor:pointer;
  color:#fff;
  position:absolute;
  left:20px;
  top:20px;
}
@media(max-width:800px){
  body { flex-direction:column; }
  header {
    width:100%; height:auto; flex-direction:row; justify-content:space-between; padding:10px 20px;
  }
  nav {
    display:none;
    flex-direction:column;
    width:100%;
    background:#34495e;
    margin-top:10px;
    padding:10px 0;
  }
  nav.show { display:flex; }
  main { margin:0; padding:20px; }
  header img { width:60px; height:60px; margin-bottom:0; }
  .menu-toggle { display:block; }
}
</style>
</head>
<body>

<header id="header">
  <img src="profile.jpg" alt="عکس پروفایل">
  <h1>حامد چگینی</h1>
  <p>مدیریت پرتفو و ریسک</p>
  <i class="fas fa-bars menu-toggle" id="menuToggle"></i>
  <nav id="navMenu">
    <a data-target="#about"><i class="fas fa-user"></i> درباره من</a>
    <a data-target="#experience"><i class="fas fa-briefcase"></i> تجربه‌ها</a>
    <a data-target="#education"><i class="fas fa-graduation-cap"></i> تحصیلات</a>
    <a data-target="#skills"><i class="fas fa-cogs"></i> مهارت‌ها</a>
    <a data-target="#projects"><i class="fas fa-folder-open"></i> پروژه‌ها</a>
    <a data-target="#contact"><i class="fas fa-envelope"></i> تماس</a>
  </nav>
</header>

<main>
  <!-- سکشن‌ها (متن‌های خودت) -->
  <section id="about" class="card"><h2>درباره من</h2><p>...</p></section>
  <section id="experience" class="card"><h2>تجربه‌ها</h2><p>...</p></section>
  <section id="education" class="card"><h2>تحصیلات</h2><p>...</p></section>
  <section id="skills" class="card"><h2>مهارت‌ها</h2><p>...</p></section>
  <section id="projects" class="card"><h2>پروژه‌ها</h2><p>...</p></section>
  <section id="contact" class="card"><h2>تماس</h2><p>...</p></section>
  <footer><p>© ۱۴۰۴ حامد چگینی</p></footer>
</main>

<script>
// افکت ورود
const sections = document.querySelectorAll('section');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(entry=>{ if(entry.isIntersecting) entry.target.classList.add('visible'); });
},{ threshold:0.2 });
sections.forEach(sec=>observer.observe(sec));

// اسکرول نرم
document.querySelectorAll('nav a').forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    document.querySelector(link.dataset.target).scrollIntoView({behavior:'smooth'});
    if(window.innerWidth<800) navMenu.classList.remove('show'); // بستن منو بعد کلیک موبایل
  });
});

// منوی سه خطی موبایل
const menuToggle=document.getElementById('menuToggle');
const navMenu=document.getElementById('navMenu');
menuToggle.addEventListener('click', ()=> navMenu.classList.toggle('show'));
</script>

</body>
</html>
